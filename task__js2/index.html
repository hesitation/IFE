<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul>
		
	</ul>

	<script>
		(function () {
			var aqiData = [["北京", 90], ["上海", 50], ["福州", 10], ["广州", 70], ["成都", 90], ["西安", 100]];

			var result = aqiData.filter(function (value) {
				return value[1] > 60;   //返回数组中大于60的选项
			}).sort(function (a, b) {   // 降序排列，分数最高为第一名
				return b[1] - a[1];      // 注意二维数组的排序，比较的值是每个子数组的第二个值
			})

			var des = document.getElementsByTagName('ul')[0];
			// 将符合条件的数据添加到页面中
			result.forEach(function (value, index) {
				var text = "第" + (index + 1) + '名：' + value[0] + '(样例)，' + value[1];
				var oLi = document.createElement('li');
				oLi.innerHTML = text;
				des.appendChild(oLi); 
			});
		})();
	</script>
</body>
</html>
